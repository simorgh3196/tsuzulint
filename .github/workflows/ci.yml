name: CI

on:
  push:
    branches: [main]
    paths:
      - "crates/**"
      - "rules/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - ".github/workflows/**"
      - ".cargo/**"
  pull_request:
    branches: [main]
    paths:
      - "crates/**"
      - "rules/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - ".github/workflows/**"
      - ".cargo/**"

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          target: wasm32-wasip1
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "clippy-v1"
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --profile ci -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-wasip1

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-${{ matrix.os }}-v1"
          cache-on-failure: true
      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --workspace --all-features --profile ci

      - name: Show sccache stats
        if: always()
        run: sccache --show-stats
        shell: bash

  doctest:
    name: Doctest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-wasip1
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "doctest-v1"
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Run doctests
        run: cargo test --workspace --all-features --doc

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-wasip1

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-${{ matrix.os }}-v1"
          cache-on-failure: true
      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build
        run: cargo build --workspace --release

      - name: Show sccache stats
        if: always()
        run: sccache --show-stats
        shell: bash

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown,wasm32-wasip1
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm-v1"
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM
        run: wasm-pack build crates/tsuzulint_wasm --target web

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: llvm-tools-preview
          target: wasm32-wasip1
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "coverage-v1"
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Generate coverage report
        run: cargo llvm-cov nextest --workspace --all-features --profile ci --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
