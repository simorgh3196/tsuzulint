[package]
name = "texide-rule-{{RULE_NAME}}"
version = "0.1.0"
edition = "2024"
description = "Texide rule: {{RULE_DESCRIPTION}}"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Texide common types (provides LintRequest, LintResponse, Diagnostic, etc.)
texide-rule-pdk = { path = "../rules-pdk" }
# Or use git dependency for standalone rules:
# texide-rule-pdk = { git = "https://github.com/simorgh3196/texide", branch = "main" }

# Extism PDK for WASM plugin development
extism-pdk = "1.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
pretty_assertions = "1.4"
rstest = "0.24"

[profile.release]
opt-level = "s" # Optimize for size
lto = true      # Link-time optimization
strip = true    # Strip symbols
